<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery_select操作</title>
		<link rel="stylesheet" href="../layui/css/layui.css" />
	</head>
	<body>
		<div class="demo">
			
			<span id="">
				请选择：
			</span>
			<select name="demo">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
			<button class="set_select" data-value='6'>点击选中6</button>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="../layui/layui.js" ></script>
	<script type="text/javascript">
		layui.use('layer',function(){
			layer = layui.layer;
		});
	</script>
	<script type="text/javascript">
		$(function(){
			//select值改变监听
			$("select[name=demo]").change(function(){
				var value = $(this).val();
				layer.msg("选择值已经改变，已经选择了："+value);
			});
			//select 设置值
			$(".set_select").click(function(){
				var value = $(this).attr('data-value');
				$("select[name=demo]").val(value);
				layer.msg("已经设置选中了："+value);
			});
		});
	</script>
</html>
