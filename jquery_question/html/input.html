<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>input demo</title>
		<link rel="stylesheet" href="../layui/css/layui.css" />
	</head>
	<body>
		<h1>input的demo</h1>
		<h3>包含的内容：</h3>
		<h3>1.获取input的值</h3>
		<h3>2.设置input的值</h3>
		<h3>3.获取type为radio的值</h3>
		<h3>4.设置type为radio的值</h3>
		
		<div class="demo">
			<div>
				<span>获取input的值</span>
				<input type="text" name="get_input" id="name" value="1" />
				<button class="get_input">点击获取</button>
			</div>
			<div>
				<span>设置input的值：</span>
				<input type="text" name="set_input" id="name" value="1" />
				<button class="set_input">点击设置值为5</button>
			</div>
			<div>
				<span>获取radio选中的值：</span>
				<input type="radio" name="sex" value="1" />男
				<input type="radio" name="sex"  value="2" />女
				<button class="get_radio">点击获取radio的值</button>
			</div>
			<div>
				<span>设置radio选中：</span>
				<input type="radio" name="sex1" value="1" />男
				<input type="radio" name="sex1"  value="2" />女
				<button class="set_radio">点击设置男选中</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="../layui/layui.js" ></script>
	<script type="text/javascript">
		layui.use('layer',function(){
			layer = layui.layer;
		});
	</script>
	<script type="text/javascript">
		$(function(){
			//设置选中
			$(".get_input").click(function(){
				var value = $("input[name=get_input]").val();
				layer.msg("获取input的值："+value);
			});
			$(".set_input").click(function(){
				$("input[name=set_input]").val(5);
				layer.msg("设置input的值：5");
			});
			$(".get_radio").click(function(){
				var value = $("input[name=sex]:checked").val();
				layer.msg("获取radio选中的值："+value);
			});
			$(".set_radio").click(function(){
				$("input[name=sex1]").each(function(index){
					var value = $(this).val();
					if(value == 1){
						$(this).attr('checked','true');
					}
				});
				layer.msg("设置input的值：男");
			});
		})
	</script>
</html>
